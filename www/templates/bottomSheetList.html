<md-bottom-sheet class="md-list bottom-sheet" ng-controller="initialController">

  <div class="row zero-padding">
    <div class="col align-left zero-padding">
      <img ng-src="img/empty_cart.png" class="full-width" style="max-width: 150px" ng-if="cart.items.length==0">

      <div class="cart-item item-text-wrap" ng-if="cart.items.length>0">
        <div class="row zero-padding" ng-repeat="cartItem in cart.items" style="margin-bottom: 5px;">
          <div class="col col-25 zero-padding" style="max-width: 50px;">
            <div>
              <img ng-src="{{cartItem.imageUrl}}" style="height:38px; width:38px;">
            </div>
          </div>
          <div class="col zero-padding">
            <div class="row zero-padding">
              <div class="col zero-padding">
                <h3 style="font-size: 12px; text-align: left;">{{cartItem.itemName}}</span></h3>
              </div>
              <div class="col.col-30 zero-padding">
                <span style="font-size: 12px;">Rs {{cartItem.selectedSize.unitPrice*cartItem.selectedSize.qty}}.00</span>
              </div>
            </div>
            <div class="row zero-padding">
              <span style="font-size: 12px;"> Rs {{cartItem.selectedSize.unitPrice}} x {{cartItem.selectedSize.qty}} <span style="font-size: 10px;">({{cartItem.selectedSize.text}})</span>
            </div>
          </div>
        </div>
        <hr>
        <div class=" item-text-wrap">
          <div class="row zero-padding">
            <div class="col align-right">
              <h5 style="margin: 0px 10px 0px 0px; font-size: 12px;">Total Amount: </h5>
            </div>
            <div class="col col-25 total-col" style="padding-right: 2px;">
              <span style="font-size: 12px;"> Rs.  {{ getTotal() }}.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-20 align-right zero-padding" style="min-width: 100px;">
      <a style="position: absolute; right: 15px;" ng-click="closeCart()"><i class="ion-android-close"> </i></a>
      <br>
      <span style="font-size:15px;" ng-if="cart.items.length==0">Your Cart is Empty !</span>
      <div style="position: absolute; bottom:85px;" ng-if="cart.items.length>0">
        <a class="button icon custom-height-button clear-cart-button" ng-click="checkout()">
          clear cart <i class="ion-trash-b"></i>
        </a>
        <a class="button icon custom-height-button checkout-button" ng-click="checkout()">
          checkout <i class="ion-log-in"></i>
        </a>
      </div>
    </div>
  </div>

</md-bottom-sheet>
